<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://abs.twimg.com/favicons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div class="topbar">
      <div class="navbar">
        <ul class="navigation">
          <a href="#" title="Home">
            <li class="active">
              <i class="nav-home"></i>
              <i class="nav-new"></i>
              <span class="text">Home</span>
            </li>
          </a>
          <a href="#" title="Connect">
            <li>
              <i class="nav-people"></i>
              <span class="menu-text">Connect</span>
            </li>
          </a>
          <a href="#" title="Discover">
            <li>
              <i class="nav-topics"></i>
              <span class="menu-text">Discover</span>
            </li>
          </a>
          <a href="#" title="Me">
            <li>
              <i class="nav-me"></i>
              <span class="menu-text">Me</span>
            </li>
          </a>
        </ul>
        <div class="bird-etched"></div>
      </div>
      <div class="pull-right">
        <div class="search-bar">
          <form class="form-search" action="#">
            <input class="search-input" type="text" placeholder="Search">
            <button type="submit" class="nav-search">
          </form>
        </div> 
      </div>
      <i class="topbar-divider"></i>
      <a href="#" title="Direct messages">
        <i class="nav-envelope"></i>
      </a>
      <i class="topbar-divider second"></i>
      <a href="#" title="Settings and help">
        <i class="nav-session"></i>
        <span class="claret"></span>
      </a>
      <i class="topbar-divider third"></i>
      <a href="#" title="Compose new Tweet">
        <div class="nav-tweet-box">
        <i class="nav-tweet"></i>
      </a>
    </div>
      </div>
    <script type="text/javascript" src="twitter.js"></script>
  </body>
</html>
